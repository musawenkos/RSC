name: RSC CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  # -------------------------
  # CI JOB: Build & Test Code
  # -------------------------
  build-test-docker:
    runs-on: ubuntu-latest

    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: "RoadSignCapture2024!"
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools18/bin/sqlcmd -C -S localhost -U sa -P 'RoadSignCapture2024!' -Q 'SELECT 1' || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore ./src/RoadSignCapture.Web/RoadSignCapture.Web.csproj

      - name: Build
        run: dotnet build --no-restore --configuration Release ./src/RoadSignCapture.Web/RoadSignCapture.Web.csproj

      - name: Run tests
        run: dotnet test --no-build --verbosity normal ./src/RoadSignCapture.Tests/RoadSignCapture.Tests.csproj

      # Build Docker image
      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/rsc-web:latest -f src/RoadSignCapture.Web/Dockerfile .

      # Login to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.ORG_PAT }}

      # Push image
      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/rsc-web:latest

  # -------------------------
  # CD JOB: Deploy to Server
  # -------------------------
  deploy:
    needs: build-test-docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: ${{ secrets.SERVER_SSH_KEY_PASSPHRASE }}
          script: |
             cd ~/RSC
             git reset --hard
             git pull https://${{ secrets.ORG_PAT }}@github.com/${{ github.repository }} master
             export DB_CONNECTION_STRING="${{ secrets.DB_CONNECTION_STRING }}"
             export DB_SA_PASSWORD="${{ secrets.DB_SA_PASSWORD }}"
             export AZ_CLIENTID="${{ secrets.AZ_CLIENTID }}"
             export AZ_CLIENT_SECRET="${{ secrets.AZ_CLIENT_SECRET }}"
             export AZ_DOMAIN="${{ secrets.AZ_DOMAIN }}"
             export AZ_TENANTID="${{ secrets.AZ_TENANTID }}"
             export AZ_CALLBACK_PATH="${{ secrets.AZ_CALLBACK_PATH }}"
             export AZ_INSTANCE="${{ secrets.AZ_INSTANCE }}"
             export MG_BASE_URL="${{ secrets.MG_BASE_URL }}"
             export SCOPES="${{ secrets.SCOPES }}"
             
             # Try login with better error handling
             if echo "${{ secrets.ORG_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin; then
               echo "Docker login successful"
             else
               echo "Docker login failed, trying alternative approaches..."
               # Try with lowercase username
               echo "${{ secrets.ORG_PAT }}" | docker login ghcr.io -u $(echo "${{ github.actor }}" | tr '[:upper:]' '[:lower:]') --password-stdin
             fi
            
             # Verify we can access the specific image
             echo "Testing image access..."
             docker manifest inspect ghcr.io/${{ github.repository_owner }}/rsc-web:latest || echo "Cannot inspect manifest - image may not exist or be accessible"
             docker compose pull rsc-web
             docker compose up -d
