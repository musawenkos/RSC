name: RSC CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_WEB: rsc-web
  IMAGE_NAME_API: rsc-api

jobs:
  # ====================================================
  # üß© CI JOB: Build, Test, and Push Docker Images
  # ====================================================
  build-test-docker:
    runs-on: ubuntu-latest

    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: "${DB_SA_PASSWORD}"
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools18/bin/sqlcmd -C -S localhost -U sa -P '${DB_SA_PASSWORD}' -Q 'SELECT 1' || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      # ----------------------------
      # ‚úÖ Checkout and Setup
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # ----------------------------
      # üß† Build & Test
      # ----------------------------
      - name: Restore dependencies
        run: dotnet restore ./src/RoadSignCapture.Web/RoadSignCapture.Web.csproj

      - name: Build solution
        run: dotnet build --no-restore --configuration Release ./src/RoadSignCapture.Web/RoadSignCapture.Web.csproj

      - name: Run tests
        run: dotnet test --no-build --verbosity normal ./src/RoadSignCapture.Tests/RoadSignCapture.Tests.csproj

      # ----------------------------
      # üè∑Ô∏è Determine Version Tag
      # ----------------------------
      - name: Set image version tag
        id: vars
        run: |
          VERSION=$(git describe --tags --always || echo "v0.0.0")
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "Image Version: ${VERSION}"

      # ----------------------------
      # üê≥ Build Docker Images (Web + API)
      # ----------------------------
      - name: Build Web Docker image
        run: |
          docker build -t $REGISTRY/${{ github.repository_owner }}/$IMAGE_NAME_WEB:latest \
                       -t $REGISTRY/${{ github.repository_owner }}/$IMAGE_NAME_WEB:${{ env.VERSION }} \
                       -f src/RoadSignCapture.Web/Dockerfile .

      - name: Build API Docker image
        run: |
          docker build -t $REGISTRY/${{ github.repository_owner }}/$IMAGE_NAME_API:latest \
                       -t $REGISTRY/${{ github.repository_owner }}/$IMAGE_NAME_API:${{ env.VERSION }} \
                       -f src/RoadSignCapture.API/Dockerfile .

      # ----------------------------
      # üîê Login to GitHub Container Registry
      # ----------------------------
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.ORG_PAT }}

      # ----------------------------
      # üì§ Push Docker Images (Web + API)
      # ----------------------------
      - name: Push Web Docker image
        run: |
          docker push $REGISTRY/${{ github.repository_owner }}/$IMAGE_NAME_WEB:latest
          docker push $REGISTRY/${{ github.repository_owner }}/$IMAGE_NAME_WEB:${{ env.VERSION }}

      - name: Push API Docker image
        run: |
          docker push $REGISTRY/${{ github.repository_owner }}/$IMAGE_NAME_API:latest
          docker push $REGISTRY/${{ github.repository_owner }}/$IMAGE_NAME_API:${{ env.VERSION }}

  # ====================================================
  # üöÄ CD JOB: Deploy to Production Server
  # ====================================================
  deploy:
    needs: build-test-docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: ${{ secrets.SERVER_SSH_KEY_PASSPHRASE }}
          script: |
            cd ~/RSC
            git reset --hard
            git pull https://${{ secrets.ORG_PAT }}@github.com/${{ github.repository }} master

            echo "üîß Setting environment variables..."
            export DB_CONNECTION_STRING="${{ secrets.DB_CONNECTION_STRING }}"
            export DB_SA_PASSWORD="${{ secrets.DB_SA_PASSWORD }}"
            export AZ_CLIENTID="${{ secrets.AZ_CLIENTID }}"
            export AZ_CLIENT_SECRET="${{ secrets.AZ_CLIENT_SECRET }}"
            export AZ_DOMAIN="${{ secrets.AZ_DOMAIN }}"
            export AZ_TENANTID="${{ secrets.AZ_TENANTID }}"
            export AZ_CALLBACK_PATH="${{ secrets.AZ_CALLBACK_PATH }}"
            export AZ_INSTANCE="${{ secrets.AZ_INSTANCE }}"
            export MG_BASE_URL="${{ secrets.MG_BASE_URL }}"
            export SCOPES="${{ secrets.SCOPES }}"

            echo "üîê Logging in to GitHub Container Registry..."
            echo "${{ secrets.ORG_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "üì¶ Pulling latest Docker images..."
            docker compose pull rsc-web
            docker compose pull rsc-api

            echo "üöÄ Deploying containers..."
            docker compose up -d
