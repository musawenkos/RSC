name: RSC CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # -------------------------
  # CI JOB: Build & Test Code
  # -------------------------
  build-test-docker:
    runs-on: ubuntu-latest

    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: "YourStrong!Passw0rd"
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools18/bin/sqlcmd -C -S localhost -U sa -P 'YourStrong!Passw0rd' -Q 'SELECT 1' || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore ./src/RoadSignCapture.Web/RoadSignCapture.Web.csproj

      - name: Build
        run: dotnet build --no-restore --configuration Release ./src/RoadSignCapture.Web/RoadSignCapture.Web.csproj

      - name: Run tests
        run: dotnet test --no-build --verbosity normal ./src/RoadSignCapture.Tests/RoadSignCapture.Tests.csproj

      # Build Docker image
      - name: Build Docker image
        run: docker compose -f docker-compose.yml build

      # Login to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Push image
      - name: Push Docker image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/rsc-web:latest
          docker tag rsc-web $IMAGE
          docker push $IMAGE

  # -------------------------
  # CD JOB: Deploy to Server
  # -------------------------
  deploy:
    needs: build-test-docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/RSC
            docker compose pull rsc-web
            docker compose up -d
